<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="layout">  
    <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="">
    <div class="card">
      <div class="photo">
      </div>
      <div class="personal-info">
        <div class="name_age">
          <h3>Victor Crest <span>26</span></h3>
        </div>
        <p class="city">London</p>
      </div>
      <div class="web-info">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dmitrii2111">Dmitriy Hrulev</a>.
    </div>
  </div>
  
  
</body>
</html>
